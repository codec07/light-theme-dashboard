<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Dashboard - Decrypt Portal - Clone 2</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sales-hold">
        <div class="sales">
          <p>Total Sales</p>
          <h3>$124K</h3>
        </div>
        <div class="sales">
          <p>Monthly Sales</p>
          <h3>$24K</h3>
        </div>
        <div class="sales">
          <p>Monthly Expences</p>
          <h3 style="color: red">$7K</h3>
        </div>
        <div class="sales">
          <p>Monthly Profit</p>
          <h3 style="color: green">$17K</h3>
        </div>
      </div>
      <div class="visit-count">
        <div class="visits">
          <p>Total Visits</p>
          <h3>42K</h3>
        </div>
        <div class="visits">
          <p>New Visits</p>
          <h3>6K</h3>
        </div>
      </div>
      <div class="graph-hold">
        <h4>Average Score</h4>
        <div class="graphs">
          <div class="graph-em"></div>
          <div class="graph-em"></div>
          <div class="graph-em"></div>
          <div class="graph-em"></div>
          <div class="graph-em"></div>
          <div class="graph-em"></div>
          <div class="graph-em"></div>
        </div>
        <div class="indicators">
          <div class="red">
            <div class="redball"></div>
            Indicates Loss
          </div>

          <div class="green">
            <div class="greenball"></div>
            Indicates Profit
          </div>

          <div class="blue">
            <div class="blueball"></div>
            Indicates Break Even
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
